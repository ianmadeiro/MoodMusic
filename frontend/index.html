<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MoodMusic ‚Äî Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <div id="app">
    <aside class="sidebar">
      <div class="brand">üéµ MoodMusic</div>
      <div class="theme-toggle">
        <button id="toggleTheme">Tema ‚òÄÔ∏è/üåô</button>
      </div>
      <div class="user-area">
        <div id="userName"></div>
        <button id="logoutBtn">Sair</button>
      </div>
      <hr>
      <div class="playlists">
        <h3>Playlists</h3>
        <ul id="playlistsList"></ul>
        <button id="createPlaylistBtn">+ Criar playlist</button>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <h2>Descobrir</h2>
        <div class="actions">
          <button id="openAddMusic">+ Adicionar m√∫sica</button>
        </div>
      </header>

      <section class="tracks">
        <div class="tracks-header">
          <h3>Todas as m√∫sicas</h3>
        </div>
        <ul id="tracksList" class="tracks-list"></ul>
      </section>
    </main>

    <div class="player" id="player">
      <div class="player-left">
        <img id="playerCover" class="cover" src="" alt="capa">
        <div class="track-info">
          <div id="playerTitle">-</div>
          <div id="playerArtist">-</div>
        </div>
      </div>

      <div class="player-center">
        <div class="controls">
          <button id="prevBtn">‚èÆ</button>
          <button id="playBtn" class="play">‚ñ∂Ô∏è</button>
          <button id="nextBtn">‚è≠</button>
        </div>
        <div class="progress">
          <input id="progressBar" type="range" min="0" max="100" value="0">
        </div>
      </div>

      <div class="player-right">
        <div id="duration">0:00</div>
      </div>
    </div>
  </div>

<script src="auth.js"></script>
<script src="modal.js"></script>
<script src="player.js"></script>
<script src="app.js"></script>
</body>
</html>
